	 <script>

		 layui.use('table',
	    function() {
			// a=;
	        var table = layui.table;
			var $ = layui.jquery;
			var categoryList=[]
			
			$.get(prop().serviceUrl+'/common/model/queryAll/?modelName=Category',function(data,status){
				cdata=JSON.parse(data)
				for(c of cdata.data){
					if(c.pid!=0){
						categoryList.push(c);
					}
				}
			});
			
			
			
			
		  //执行一个 table 实例
		  table.render({
			elem: '#demo'
			,height: 520
			,url: prop().serviceUrl+'/product/productList' //数据接口
			,title: '用户表'
			
			,page: true //开启分页
			, limits: [5, 10, 20]
			, limit: 10 //每页默认显示的数量
			, done: function (res) {
		
				data = res.data;
				}
			// ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
			,cols: [[ //表头
			  {type: 'checkbox'}
			  ,{field: 'id', title: 'ID', width:50, sort: true}
			  ,{field: 'title', title: '标题', width:80,edit:'text'}
			  ,{field: 'price', title: '价格', width: 50, sort: true}
			  ,{field: 'color', title: '颜色', width:50, sort: true}
			  ,{field: 'size', title: '尺码', width: 50, sort: true},
			  ,{field: 'category', title: '类别', width: 50, sort: true,edit:'text',
			  templet:function(d){
				// console.info(d.main_image);
				for(c of categoryList){
					if(d.category==c.cid){
						
						return c.name;
					}
				}
				return "未标注类别"
				
				
			  }}
			  ,{field: 'store', title: '库存', width:50} 
			  ,{field: 'main_image', title: '主图', width: 200,
			  templet:function(d){
				// console.info(d.main_image);
				let mainImgs=d.main_image
				if(mainImgs==undefined || mainImgs.length<=0)
					return "";
				if(mainImgs[0]==','){
					mainImgs=mainImgs.substring(1,mainImgs.length)
				}
				let imgList=mainImgs.split(',')
				let template=      "<div id='mainImg'>"
				
				for(let i=0;i<imgList.length;i++){
					template=template+"<img width=150 src="+imgList[i]+"?x-oss-process=image/resize,h_100>&nbsp;"
				}
				template=template+"</div>"
				return template
				
				if(d.main_image == "0"){
				return "立即开通";
				}else if(d.main_image == "1"){
				return "下月开通";
				}else if(d.main_image == "2"){
				return "下季度开通";
				}else{
				return "未知类型";
				}
			  }}
			  ,{field: 'detail_image', title: '详情', width: 100, 
			  templet:function(d){
				// console.info(d.main_image);
				// debugger
				let mainImgs=d.detail_image;
				if(mainImgs==undefined){
					return "";
				}
				if(mainImgs.length<=0)
					return "";
				if(mainImgs[0]==','){
					mainImgs=mainImgs.substring(1,mainImgs.length)
				}
				let imgList=mainImgs.split(',')
				let template=      "<div id='mainImg'>"
				
				for(let i=0;i<imgList.length;i++){
					template=template+"<img width=150 src="+imgList[i]+"?x-oss-process=image/resize,h_100>&nbsp;"
				}
				template=template+"</div>"
				return template
				
				if(d.main_image == "0"){
				return "立即开通";
				}else if(d.main_image == "1"){
				return "下月开通";
				}else if(d.main_image == "2"){
				return "下季度开通";
				}else{
				return "未知类型";
				}
			  }}
			  ,{fixed: 'right', width: 265, align:'center', toolbar: '#barDemo'}
			]]
		  });
			
			
			
			
			
	        //监听单元格编辑
	        table.on('edit(test)',
	        function(obj) {
	            var value = obj.value //得到修改后的值
	            ,
	            data = obj.data //得到所在行所有键值
	            ,
	            field = obj.field; //得到字段
				debugger
				$.get(prop().serviceUrl+"/product/editproduct?id="+data.id+"&"+field+"="+value,function(data,status){
					layer.msg("修改成功");
				});
	            layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
	        });


			
			
	        //头工具栏事件
	        table.on('tool(test)', function(obj){
	        var data = obj.data;
			if(obj.event === 'detail'){
			  layer.msg('ID：'+ data.id + ' 的查看操作');
			  xadmin.open('编辑','product-edit.html?id='+data.id)
			} else if(obj.event === 'del'){
			  layer.confirm('真的删除行么', function(index){
				  debugger
				  $.get(prop().serviceUrl+"/common/model/del/?modelName=Product&id="+data.id,function(data,status){
					layer.msg("删除成功");
				  });
				obj.del();
				layer.close(index);
				
			  });
			} else if(obj.event === 'edit'){
			  // layer.alert('编辑行：<br>'+ JSON.stringify(data))
			   xadmin.open('编辑','product-edit.html?id='+data.id)

			}else if(obj.event === 'editsku'){
			  // layer.alert('编辑行：<br>'+ JSON.stringify(data))
			   xadmin.open('编辑','product-editProp.html?productid='+data.id)
			}
	        });
	    });</script>
