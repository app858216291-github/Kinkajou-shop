<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <script type="text/javascript" src="./js/xadmin.js"></script>
  <script type="text/javascript" src="./js/common.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 
<table class="layui-hide" id="test"></table>
              
          
<script src="./layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:prop().serviceUrl+'/common/model/queryAll/?modelName=User&page=1&pageSize=2'
    ,cols: [[
      {field:'id', width:80, title: 'ID', sort: true}
      ,{field:'orderNo', width:80, title: '用户名'}
      ,{field:'pruductPriceCount', width:80, title: '性别', sort: true}
      ,{field:'discount', width:80, title: '城市',edit: 'text'}
      ,{field:'yunfei', title: '签名', minWidth: 150}
      ,{field:'orderRemark', width:80, title: '积分', sort: true}
      ,{field:'orderStatus', width:80, title: '评分', sort: true}
      ,{field:'classify', width:80, title: '职业'}
      ,{field:'wealth', width:135, title: '财富', sort: true}
    ]]
    ,page: true,
	toolbar: 'default',
	defaultToolbar:[,,]
  });
});
</script>

</body>
</html>
