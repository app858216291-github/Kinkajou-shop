	<script type="text/javascript">
	var categoryParent=getJson('/common/model/queryByFilter/?modelName=Net_Product_Category_Parent');
		categoryParent=categoryParent.items
		window.products_categoryParent=categoryParent;
		
	</script>

<body>
<!--header头部-->
<header id="header">
    <script>html_header(document);</script>
</header>
<div class="products-yemian">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-4 products-leul" id='productMenu'>
				<script>
					var categoryHtml="";
					categoryHtml+='<h3>径里产品列表</h3>';
					for(let i=0;i<window.products_categoryParent.length;i++){
						
						categoryHtml+='\
							<ul class="tarr dropdown" >\
								<li class="products-leli" data-toggle="collapse" data-parent="#accordion" href="#collapseOne'+window.products_categoryParent[i].id+'"><a class="Js-prod-a1">'+window.products_categoryParent[i].name+'<span class="caret"></span></a></li>\
								<div  id="collapseOne'+window.products_categoryParent[i].id+'"  class="panel-collapse collapse">'
								var categoryChild=getJson('/common/model/queryByFilter/?modelName=Net_Product_Category_Child&parentId='+window.products_categoryParent[i].id);
								categoryChild=categoryChild.items;
								for(let j=0;j<categoryChild.length;j++){
									categoryHtml+='<li class="dropdown-item"><a href="products.html?categoryId='+categoryChild[j].id+'">'+categoryChild[j].name+'</a></li>';
								}
								categoryHtml+='<div>';
								
						categoryHtml+='</ul>';			
		
					}
					document.getElementById("productMenu").innerHTML=categoryHtml;	
				</script>

            </div>
            <div class="col-md-9">
                <!--箭牌卫浴-->
                <div class="row" id="products">
					<script>
					categoryId=getQueryVariable("categoryId");
					var products;
					if(categoryId!=false ){
						debugger
						products=getJson('/common/model/queryByFilter/?modelName=NetProduct&categoryId='+categoryId);
					}else{
						products=getJson('/common/model/queryByFilter/?modelName=NetProduct');
					}
					debugger;
					products=products.items;
					
					var productsHtml=""
					for(let k=0;k<products.length;k++)
					{
					var htmlStr="";
					var htmlStr='<div class="col-md-4 col-sm-4">\
                        <a href="products_detail.html?id={{id}}" class="products-border"><img src="https://pyshop.oss-cn-beijing.aliyuncs.com/product/{{pic}}"\
                                                                                     alt=""></a>\
                        <strong>{{name}}</strong>\
                        <p>{{style}} </p>\
                        <p>\
                            <a href="products_detail.html?id={{id}}"\
                               class="products-aniu">了解更多 <i class="fa fa-angle-right"></i></a></p>\
                    </div>'
					htmlStr=htmlStr.replace('{{name}}',products[k].name);
					htmlStr=htmlStr.replace('{{pic}}',products[k].pic);
					htmlStr=htmlStr.replace('{{style}}',products[k].style);
					htmlStr=htmlStr.replace('{{id}}',products[k].id);
					htmlStr=htmlStr.replace('{{id}}',products[k].id);
					productsHtml+=htmlStr;
					}
					document.getElementById("products").innerHTML=productsHtml;	
					</script>
                </div>
            </div>
        </div>
    </div>
</div>
