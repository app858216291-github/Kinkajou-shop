		<script>	
			var tabs=getJson('/common/model/queryByFilter/?modelName=Net_Product_Category_Child');

			}
			document.getElementById("tabs").innerHTML=tabsHtml;	
		</script>
    </ul>
    <div class="container">
        <div id="myTabContent" class="tab-content">
			<script>
				var tabContent=getJson('/common/model/queryByFilter/?modelName=Net_Product_Category_Child');
				tabContent=tabContent.items
				tabContentHtml='';
				for(let i=0;i<tabs.length;i++){
					if(i==0){
						tabContentHtml+='<div id="'+tabs[i].id+'" class="tab-pane fade  in active">\<div class="row index-main">'
					}else{
						tabContentHtml+='<div id="'+tabs[i].id+'" class="tab-pane fade">\<div class="row index-main">'
					}
					
						
							var products=getJson('/common/model/queryByFilter/?modelName=NetProduct&page=1&pageSize=4&categoryId='+tabs[i].id);
							products=products.items
							for(let j=0;j<products.length;j++){
								tabContentHtml+='<div href="" class="col-md-3 col-sm-6">\
								    <a href="products_detail.html?id='+products[j].id+'"><img src="https://pyshop.oss-cn-beijing.aliyuncs.com/product/'+products[j].pic+'" alt=""></a>\
								    <a href="products_detail.html?id='+products[j].id+'">\
								        <p> '+products[j].style+'</p>\
								    </a>\
								</div>'
							}
					tabContentHtml+='</div>\
					</div>'
				}
				document.getElementById("myTabContent").innerHTML=tabContentHtml;	
			</script>

        </div>
        <div><p><a href="products.html">更多</a></p></div>
