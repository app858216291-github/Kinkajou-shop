		<script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
		<script type="text/javascript" src="./js/common.js"></script>
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<style>
			
		.layui-table-cell{
			height: auto;
			white-space: normal;
		}
		#mainImg{
			white-space: nowrap;
		}
		</style>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">                      
						 <div class="layui-card-header">
						  
						    <button class="layui-btn" onclick="xadmin.open('添加用户','./robot_add.html',800,600)">
						        <i class="layui-icon"></i>添加</button></div>
						<div class="layui-card-body ">
						<table class="layui-hide" id="demo" lay-filter="test"></table>
                        <script type="text/html" id="barDemo">
						  <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
						  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
						  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
						 <!-- <a class="layui-btn layui-btn-xs" lay-event="check">审核</a> -->
						</script>    
                        </div>  
                    </div>
                </div>
            </div>
        </div>
		
		
    </body>
	 <script>
		 
		 cols=[[{type: 'checkbox'},
		       {field:'faqId', width:80, title: 'ID', sort: true,show:false}
		       ,{field:'faqHeader', width:400, title: '问题'}
		       ,{field:'faqAnswers', width:400, title: '答案', sort: true,
			   templet:function(d){
				   var r=d.faqAnswers
				   var result=""
				   for(var i=0;i<r.length;i++){
					   result=result+r[i]["answer"]+""
					   debugger
				   }
				   
				   return result
			   
			   }}
		       ,
			  {fixed: 'right', width:250, align:'center', toolbar: '#barDemo'}
		     ]],
			 
		 tableParam={
			 list:{
				 colsArr:cols,
			 },
			 edit:{
				 colsArr:cols,
			 },
			 add:{
				 colsArr:cols,
			 },img:[]
		 }

		 var url=prop().serviceUrl+'/tuling/getList'
		 layui.use('table', function(){
		 	  var table = layui.table; 
		 	  table.render({
		 	    elem: "#demo"
		 	    ,url:url
		 	    ,cols: cols
		 	    ,page: true
		 	  });
			  
			  
			  
			  //监听工具条
			  table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			    var data = obj.data; //获得当前行数据
			    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			    var tr = obj.tr; //获得当前行 tr 的DOM对象
			    
			    if(layEvent === 'detail'){ //查看	
			  
			    } else if(layEvent === 'del'){ //删除
			  	layer.confirm('真的删除行么', function(index){
			  				$.get(prop().serviceUrl+"/tuling/delete?faqId="+data.faqId,function(data,status){
			  					layer.msg("删除成功");
			  				});
			  	  obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
			  	  layer.close(index);
			  	  //向服务端发送删除指令
			  	});
			    } else if(layEvent === 'edit'){ //编辑

			    }
			  });
			  
			  
			  
			  
		 	});
	
		 
      </script>

</html>
